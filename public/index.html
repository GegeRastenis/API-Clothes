<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Aesthetic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
        <div class="top-nav">
            Obtén 10% de descuento al comprar 2 prendas
        </div>
    </div>
    <nav>
        <div>
            <img class="logo" src="./images/LogoClothes.png" alt="">
        </div>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Tienda</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <button class="button-pink" href="">COMPRA AHORA</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Descubre tu estilo</h2>
      <button class="button-pink">COMPRA AHORA!</button>
      <!-- <a href="#" class="btn">Ver productos</a> -->
    </section>

    <section class="products">
      <h2>Nuevos productos</h2>
      <div class="products-list">
        <div class="product">
          <img src="./images/black-blouse.png" alt="Producto 2">
          <h4>Blusa Negra</h4>
          <p>$49.99</p>
        </div>
        <div class="product">
          <img src="./images/green-blouse.png" alt="Producto 3">
          <h4>Blusa Verde</h4>
          <p>$49.99</p>
        </div>
      </div>
    </section>
    <section class="auth">
      <h2>Iniciar Sesión</h2>
      <form action="/api/users/login" method="POST" id="loginForm">
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" class="btnL">Entrar</button>
      </form>

      <h2>Registrarse</h2>
      <form action="/api/users/register" method="POST" id="registerForm">
        <input type="text" name="name" placeholder="Nombre completo" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" class="btnL">Crear cuenta</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tienda de Ropa. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
