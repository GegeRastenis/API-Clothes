<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Aesthetic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tienda Aesthetic</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Ropa</a></li>
        <li><a href="#">Maquillaje</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Descubre tu estilo</h2>
      <p>Moda y maquillaje para mujeres con estilo propio</p>
      <a href="#" class="btn">Ver productos</a>
    </section>

    <section class="productos">
      <h3>Nuevos productos</h3>
      <div class="producto-lista">
        <div class="producto">
          <img src="https://via.placeholder.com/200x250?text=Ropa+1" alt="Producto 1">
          <h4>Vestido Rosado</h4>
          <p>$49.99</p>
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x250?text=Maquillaje+1" alt="Producto 2">
          <h4>Paleta de Sombras</h4>
          <p>$29.99</p>
        </div>
        <!-- Puedes agregar más productos aquí -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tienda Aesthetic. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
